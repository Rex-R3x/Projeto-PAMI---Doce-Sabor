<ion-header>
  <ion-toolbar>
    <ion-title>Meus Livros</ion-title>
    <ion-buttons slot="end">
      <ion-button>Adicionar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let livro of livros; let i = index">
        <ion-card class="livro-card">
          <img [src]="livro.imagem" *ngIf="livro.imagem" />
          <ion-card-header>
            <ion-card-title>{{ livro.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ livro.autor }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ livro.descricao }}
          </ion-card-content>
          <ion-button color="danger" expand="full" (click)="removerLivro(i)">
            Excluir
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
